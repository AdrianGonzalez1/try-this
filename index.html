<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Try This!</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  
</head>
<body>
  <header>
    <h1>Try This!</h1>
  </header>
  <div class="container">
    <div id="home-body">
    <div class="row">
      <div class="home home-text-body" data-view='home'>
        <p class="home-text">Bored? <br>We got some <br>ideas for you!</p>
      </div>
    </div>
    <div class="row">
      <div class="home home-go-button" data-view='home'>
        <button id="go-button" class="go-button">Go!</button>
      </div>
    </div>
    </div>
    <div id="view-random" class="hidden view-random">
      <div class="row fav-row ">
        <div class="fav-icon ">
          <i class="fas fav fa-3x fa-star" id="favorite"></i>
        </div>
      </div>
      <div class="row">
        <div class="activity" id="activity"></div>
        <button class="try-again" id="try-again">Try again</button>
      </div>
      <div class="favorite-entry hidden">
        <h2 class="favorite-activity">
          Favorite Activity
        </h2>
        <img src="https://www.jennybeaumont.com/wp-content/uploads/2015/03/placeholder.gif" alt="placeholder-image" class="fav-activity">
       <form>
        <label for="img-url">Image Url</label>
         <input src="" id="img-url">
         <label for="experience">How was your experience?</label>
         <textarea name="activity-experience" id="activity-experience" cols="30" rows="10"></textarea>
         <input type="submit" class="submit-experience">
       </form>
      </div>
    </div>
    <div class="favorites-list" id="favorites-list">
      <h2 class="fav-header hidden">Favorites</h2>
      <ul class="favorite-ul hidden"></ul>
    </div>
    <div class="nav hidden">
      <div class="row nav-bar">
        <div class="search-icon icon">
          <button id="nav-home" class="button-nav">
            <i class="fas  icons fa-2x fa-home"></i>
          </button>
          <button id="nav-favorite" class="button-nav">
            <i class="far star icons fa-2x fa-star" ></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
